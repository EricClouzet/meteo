<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">   
    <title>Application Météo</title>
</head>
<body>
    <header class="col-lg-12 text-center villeTemp">
        <div><span id="meteoPour">Météo pour </span><i id="iconeLocalisation" class='fas fa-map-marker-alt ml-1'></i><span id="ville" class="ml-2">Toulouse</span>,<span class="ml-1"> </span><span id="pays">FR</span>
        <img class="img-fluid ml-5" style="cursor:pointer;float:right" src="images/uk.png" id="anglais" alt="drapeau uk"/>
        </div>
        <div>
        <span id="jour">Aujourd'hui le </span><span id="dateLocale" class="ml-1">xxxx</span>
        </div>
    </header>
    <div class="container wrapBlanc">
       
    <div class="row text-center boutonsGeoVille">
            <!-- Changer de ville -->
            
            <button class="btn btn-info col-12 col-sm-12 col-lg-4" id="changer" style="font-size: 18px;">
                <i class="fas fa-exchange-alt mr-2"></i><span id="changerVille"> Changer de ville</span>
            </button>
            <button class="btn btn-primary col-lg-4" id="btnGeolocalisation" style="font-size: 18px;"><i class="far fa-compass mr-2"></i><span id="geo"> Géolocalisez-moi</span></button>
    </div>
    <div class="row justify-content-center">
        <div class="col-lg-4 text-center d-flex flex-column" id="photos">
            
                <img src="images/toulouse.jpg" class="img-fluid" alt="toulouse">
                <div class="d-flex justify-content-center align-items-center"><img src="images/logometeo.png" alt="logo météo" id="image" class="img-fluid" />
                <span id="temperature_label" class="temperatures pr-1">
                    xx.x
                </span><span class="temperatures">°C</span>
                </div>
            
                <h3 id="climat">xxx</h3>
            
        </div>
        <div class="col-lg-5 text-center d-flex flex-column align-items-center partieDroite">
            <div id="temperature" class="text-center pt-5">
                <h3 class="temperaturesDroite"><i class="fas fa-thermometer-half mr-2"></i><span id="tempRessenti"> Température ressentie :</span></h3>
                <span id="temperature_ressenti">
                    xx.x
                </span> °C
                <hr>
                <h3 class="temperaturesDroite"><i class="fas fa-temperature-low mr-2"></i><span id="tempMin"> Température minimale :</span></h3>
                <span id="temperature_minimale">
                    xx.x
                </span> °C
                <hr>
                <h3 class="temperaturesDroite"><i class="fas fa-temperature-high mr-2"></i><span id="tempMax"> Température maximale :</span></h3>
                <span id="temperature_maximale">
                    xx.x
                </span> °C
                <hr>
            </div>
            <div class="d-flex justify-content-center align-items-center text-center">
    
                <div id="wrapQualite" class="mb-5">
                    <h3 class="mb-3 temperaturesDroite"><span id="qualiteAir">Qualité de l'air : </span></h3>
                    <div class="wrapAir">
                        <div id="couleurAir" style="font-size: 20px;padding: 10px;" class="mr-3"><span id="pm"></span></div>
                        <h3 id="qualite"></h3>
                        
                        
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>    
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="meteo.js"></script>    
</body>
</html>
